<html>
	<head>
		<title>DeepChatbot</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="{% static 'images/icon.png' %}">
		<!--[if lte IE 8]><script src="{% static 'assets/js/html5shiv.js' %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'assets/css/ie9.css' %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'assets/css/ie8.css' %}" /><![endif]-->
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="{% static 'images/avatar.jpg' %}" alt="" /></span>
							<h2>我是PTT八卦廢文機器人 <font
							color="pink">(beta)</font>
							</h2>
							<p>來聊聊八卦吧 :)</p>
						</header>
						
						<form id="chat_form">
                            {% csrf_token %}
							<div class="field">
								<input type="text" name="name" id="message"
								placeholder="有沒有XXX的八卦⋯⋯" />
								<!--<a href="#" class="button">Go</a>-->
								<!--<button type="submit" id="go">Say it</button>-->
								</div>
							<!--<div class="field">
								<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>-->
						</form>
						
						<div id="chat_zone"></div>
						
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="https://sites.google.com/site/speechlabx" class="fa-home">Home</a></li>
								<li><a href="mailto:yfliao@mail.ntut.edu.tw" class="fa-envelope">Contact</a></li>
								<!--<li><a href="#" class="fa-linkedin">LinkedIn</a></li>-->
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li><a href="https://sites.google.com/site/speechlabx">Speech Communication Lab.</a></li>
							<li><a href="http://www.ntut.edu.tw">National Taipei university of Technology</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="{% static 'assets/js/respond.min.js' %}"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

            <script type="text/javascript" src='{% static "js/jquery-3.1.0.min.js" %}'></script>
            <script type="text/javascript" src='{% static "js/reconnecting-websocket.js" %}'></script>
            <script type="text/javascript" src='{% static "js/chat.js" %}'></script>

	</body>
</html>
